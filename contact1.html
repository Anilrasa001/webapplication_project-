<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintPortal</title>
    <style>
        /* Reset some default styles for better consistency */
body, h1, h2, ul, li {
    margin: 0;
    padding: 0;
}

/* Style the footer */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

/* Center the footer content */
.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
}

/* Style the footer logo */
.footer-logo img {
    width: 150px;
    height: auto;
}

/* Style the footer links */
.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links ul li {
    margin-bottom: 10px;
}

.footer-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Style the footer contact information */
.footer-contact p {
    font-weight: bold;
}

/* Add responsive styles */
@media (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-logo img {
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Your website content goes here -->

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="paintportal-logo.png" alt="PaintPortal Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <p>Contact Us:</p>
                <address>
                    1234 Paint Street<br>
                    Cityville, Paintland<br>
                    Email: info@paintportal.com<br>
                    Phone: +1 (123) 456-7890
                </address>
            </div>
        </div>
    </footer>
</body>
</html>

.footer-links ul {
    list-style: none;
}

.footer-links ul li {
    display: inline;
    margin-right: 20px;
}

.footer-links ul li a {
    color: #fff;
    text-decoration: none;
}

/* Style the footer social media icons */
.footer-social a {
    text-decoration: none;
    color: #fff;
    margin-right: 10px;
}

/* Add hover effect to social media icons */
.footer-social a:hover {
    color: #ff6600;
}

    </style>
</head>

                <ul>

                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>

        </div>
    </footer>
</body>
</html>
