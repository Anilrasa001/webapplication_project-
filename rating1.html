<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .rating-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .rating-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
        }

        .rating-stars input[type="radio"] {
            display: none;
        }

        .rating-stars label {
            font-size: 30px;
            cursor: pointer;
        }

        .rating-stars label:before {
            content: "\2605"; /* Unicode character for a star */
        }
        .rating-stars input[type="radio"]:checked ~ label:before {
            color: #f1c40f; /* Change the star color when selected */
        }

        .rating-comment {
            width: 100%;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <h2 class="rating-title">Rate our service</h2>
        <div class="rating-stars">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
        </div>
        <textarea class="rating-comment" placeholder="Leave a comment (optional)"></textarea>
        <button class="submit-button">Submit</button>
    </div>
    <form action="">
        
    </form>
</body>
</html>
